<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/calculator.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>JS Calculadora</title>
</head>
<body>
    <div id="calc">
      <div id="cabecalho">
        <i class="bi bi-calculator"></i>
        <h3>Calculadora</h3>
      </div>
      <div id="operations">
        <div id="current-operation"></div>
        <div id="previous-operation"></div>
        
      </div>
      <div id="buttons-container">
        <button>CE</button>
        <button>C</button>
        <button>DEL</button>
        <button>/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button classe="aument">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button classe="aument">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button classe="aument">+</button>
        <button class="number"><i class="bi bi-plus-slash-minus"></i></button>
        <button class="number">0</button>
        <button class="number">,</button>
        <button classe="aument" id="equal-btn">=</button>
      </div>
    </div>
</body>
</html>
